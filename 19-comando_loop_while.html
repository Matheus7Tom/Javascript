<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Cursos - JavaScript</title>
    <script>

        var  num;

        num=0;
        while(num<10){
            document.write("CFB Cursos<br>");
            num++;
        }

        document.write("<hr>");

        num=10;
        while(num--){
            document.write("CFB Cursos<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
