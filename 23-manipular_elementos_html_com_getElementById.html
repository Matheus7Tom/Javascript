<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Cursos - JavaScript</title>
    
    
</head>
<body>
    
    <p id="texto" style="font-size: larger;">CFB Cursos</p>
    
    <div id="caixa"></div>

    <script>
        var txt=document.getElementById("texto");
        txt.style.color="blue";
        txt.style.fontSize="100px";

        var cx=document.getElementById("caixa");
        cx.style.border="1px solid #000";
        cx.style.width="300px";
        cx.style.height="300px";
        cx.style.backgroundColor="#aaa";
    </script>
    
</body>
</html>
