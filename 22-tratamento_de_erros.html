<!--tratamento de erros/try catch finally-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Cursos - JavaScript</title>
    <script>

        var num; 

        try {
            num=prompt("Digite um Valor");
            if(num>10){
                throw new Error("valor invalido, o valor deve ser menor ou igual a 10<br>");
            }
            document.write("Valor: "+num);
        } catch (e) {
            document.write("ERROR:" + e.message);
        } finally {
            document.write("<br>Fim do Tratamento");
        }
    </script>
</head>
<body>
</body>
</html>
