<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Cursos - Javascript</title>
    <style>
        #dv1 {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: #f00;
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>
    <script>
        function msg() {
            alert("CFB Cursos")
        }
         //inicializa√ßao  de eventos
        function addEventos() {
            document.getElementById("dv1").addEventListener("click",msg);
        }
        window.addEventListener("load",addEventos);
    </script>
</head>

<body>
    <div id="dv1"></div>

</body>

</html>
