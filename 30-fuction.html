    <title> Cursos - JavaScript</title>
    <script>
        var numeros=new Array(1,2,3,4,5,6,7,8,9);
        function media(nums){
            var tam=nums.length;
            var soma=0;
            for(var i=0;i<tam;i++){
                soma+=nums[i];
            }
            return Math.around(soma/tam);
        }
        document.write(media(numeros));

        function soma2(n1,n2){
            return n1+n2;
        }
        var res=soma2(7,7);
        document.write(res);

        }

        }
        escreve();
    </script>
